<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color:white;
        }

        .container {
            margin: 50px auto; /* Centering the container */
            padding: 20px;
            border: 2px solid black; /* Adding border around the form */
            width: 60%; /* Setting width of the form */
            background-color:black; /* Adding background color */
        }

        form {
            text-align: left; /* Aligning form contents to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Student Feedback Form</h2>
        <form action="thanks.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="USN">USN:</label>
            <input type="text" id="USN" name="USN" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="Semester">Select Semester:</label>
            <select id="Semester" name="Semester" required>
                <option value="" disabled selected>Select semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select><br><br>

            <label for="branch">Branch:</label><br>
            <input type="radio" id="cse" name="branch" value="CSE">
            <label for="cse">CSE</label><br>

            <input type="radio" id="ise" name="branch" value="ISE">
            <label for="ise">ISE</label><br>

            <input type="radio" id="ece" name="branch" value="ECE">
            <label for="ece">ECE</label><br>

            <input type="radio" id="mech" name="branch" value="MECH">
            <label for="mech">MECH</label><br><br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

            <label>Rate our service:</label><br>
            <input type="checkbox" id="excellent" name="rating1" value="excellent">
            <label for="excellent">Excellent</label><br>

            <input type="checkbox" id="good" name="rating2" value="good">
            <label for="good">Good</label><br>

            <input type="checkbox" id="average" name="rating3" value="average">
            <label for="average">Average</label><br>

            <input type="checkbox" id="poor" name="rating4" value="poor">
            <label for="poor">Poor</label><br><br>

            <label for="improvements">Suggestions for improvements:</label><br>
            <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
